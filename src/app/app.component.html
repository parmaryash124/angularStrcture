<h4> This is {{title}}</h4>
<form action="form" #userForm="ngForm">
  <div class="formGroup">
  <label for="name">Name :</label>
  <input type="text" required [(ngModel)]="user.username" #username="ngModel">
</div>
  <div class="formGroup">
  <label for="email">Email :</label>
  <input type="email"required  [(ngModel)]="user.email" #email="ngModel">
</div>
  <div class="formGroup">
  <label for="mobileNumber">Mobile Number :</label>
  <input type="text" required [(ngModel)]="user.mobileNumber">
</div>
  <div class="formGroup">
  <label for="Nationality">Nationality :</label>
  <input type="text" required [(ngModel)]="user.nationality" >
</div>
<button type="button" (click)="submit()">Submit</button>
</form>


<h3>Form state</h3>
<p>Valid: {{userForm.valid}}</p>
<p>Pristine:  {{userForm.pristine}}</p>
<p>Touched:  {{userForm.touched}}</p>
<p>Submitted: {{userForm.submitted}}</p>
